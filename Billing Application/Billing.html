<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Inventory Application</h1>
    </header>

    <main>
        <section id="loginRegister">
            <h2>Login / Register</h2>
            <form id="loginForm">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                <button type="submit">Login</button>
                <p>Don't have an account? <a href="#" id="registerLink">Register here</a></p>
            </form>

            <form id="registerForm">
                <label for="newUsername">Username:</label>
                <input type="text" id="newUsername" required>
                <label for="newPassword">Password:</label>
                <input type="password" id="newPassword" required>
                <button type="submit">Register</button>
                <p>Already have an account? <a href="#" id="loginLink">Login here</a></p>
            </form>
        </section>

        <section id="inventory" class="hidden">
            <h2>Inventory</h2>
            <form id="addItemForm">
                <label for="itemName">Item Name:</label>
                <input type="text" id="itemName" required>
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" required>
                <button type="submit">Add Item</button>
            </form>

            <table id="inventoryTable">
                <tr>
                    <th>Item Name</th>
                    <th>Quantity</th>
                    <th>Actions</th>
                </tr>
            </table>
        </section>

        <section id="notifications" class="hidden">
            <h2>Notifications</h2>
            <ul id="notificationList">
                <!-- Notifications will be added here dynamically -->
            </ul>
        </section>
    </main>

    <script src="scripts.js"></script>
</body>
</html>
